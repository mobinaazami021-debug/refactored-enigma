<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<title>Triangle Checker</title>
<style>
    body { font-family: sans-serif; direction: rtl; padding: 20px; }
    .row { display: flex; justify-content: space-between; margin: 5px 0; }
    .val { font-weight: bold; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    #box { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
</style>
</head>
<body>

<h2>بررسی مختصات مثلث</h2>

<div>
    <h3>ثبت نقاط مثلث</h3>
    <input id="px" placeholder="x">
    <input id="py" placeholder="y">
    <button onclick="addPoint(parseFloat(px.value), parseFloat(py.value))">افزودن نقطه</button>
</div>

<div>
    <h3>ثبت نقطه هدف</h3>
    <input id="tx" placeholder="x">
    <input id="ty" placeholder="y">
    <button onclick="setTarget(parseFloat(tx.value), parseFloat(ty.value))">ثبت نقطه هدف</button>
</div>

<div id="target-info" style="margin-top:10px;color:#444;">نقطه هدف انتخاب نشده</div>

<hr>

<button id="btn-sides">نمایش اضلاع</button>
<button id="btn-angles">نمایش زوایا</button>
<button id="btn-check">بررسی داخل/خارج</button>

<div id="box">

    <h3>اضلاع</h3>
    <div id="sides-box"></div>

    <h3>زاویه‌ها</h3>
    <div id="angles-box"></div>

    <h3>نتیجه</h3>
    <div id="inside-result" style="font-weight:bold;"></div>
</div>

<script src="app.js"></script>
</body>
</html>
